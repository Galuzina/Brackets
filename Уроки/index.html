<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>
    <form action="/signup" method="POST">
<div>
        <p>
            <label class="gradient-text">Обращение</label></div>
               <br>
                <label>
                    <input type="radio" name="info">
                    Г-н
                </label>
                <label>
                <input type="radio" name="info">
                Г-жа
            </label>
        </p>

        <p>
            <label>Имя</label>
            <input type="text" placeholder="Введите свое имя">
        </p>

        <p>
            <label>Фамилия</label>
            <input type="text" placeholder="Введите свою фамилию">
        </p>

        <p>
            <label>Email</label>
            <input type="email">
        </p>

        <p>
            <label>Password</label>
            <input type="password">
        </p>

        <p>
            <label>Телефон</label>
            <input type="tel">
        </p>

        <p>
            <label>Страна</label>
            <select>
                <option>Канада</option>
                <option>США</option>
                <option>Япония</option>
                <option>Китай</option>
            </select>
        </p>

        <p>
            <label>Я согласен с <a href="/ru">правилами</a></label>
            <input type="checkbox">
        </p>

        <div>
            <button>
                Зарегистрироваться
            </button>
        </div>

    </form>
</body>

</html>
